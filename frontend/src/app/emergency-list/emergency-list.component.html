<div *ngIf="emergencyContacts" class="content">
    <mat-card>
        <div style="font-weight: 400; text-align: center; font-size: 25px; padding: 1rem 0 1rem 0;">Notfallkarte</div>
        <mat-list role="list">
            @for (item of emergencyContacts; track item.id) {
            <mat-list-item matRipple (click)="call(item)">
                <div matListItemTitle>{{item.get('name')}}</div>
                <div matListItemLine>
                    Tel.: {{item.get('phone')}} </div>
            </mat-list-item>
            <mat-divider *ngIf="!$last"></mat-divider>
            }
        </mat-list>
    </mat-card>
    <mat-card style="margin-top: 1rem;">
        <mat-card-content>
            <img src="/assets/images/notfallkarte_1.jpg" alt="Notfallkarte" style="width: 100%; height: auto;">
        </mat-card-content>
    </mat-card>
    <mat-card style="margin-top: 1rem;">
        <mat-card-content>
            <img src="/assets/images/notfallkarte_2.jpg" alt="Notfallkarte" style="width: 100%; height: auto;">
        </mat-card-content>
    </mat-card>
</div>
